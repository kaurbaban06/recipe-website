<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCk9k+qNFUR5X+cKL9EIR
    +ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfV28IaLL3i96P9sdNyeRssA==f"
    crossorigin="anonymous"/>
    
<body>
    <header>
        <nav>
            <h1>Recipie App</h1>
            <form >
                <input type="text" placeholder="Search for recipie" class="searchbox">
                <button type="submit" class="searchbutton">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipie-container">
                <h2>Search your favoutite recipies</h2>
            </div>
            <div class="recipie-details">
                <button type="button" class="recipie-closebutton ">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipie-details-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
